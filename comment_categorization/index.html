<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario reviews</title>
    <meta charset="utf-8">
    <link href="Estilos/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="JavaScript/script.js"></script>
    <!-- Nos aseguramos que el contenido se ajusta al ancho del dispositivo y que la escala min y max es 1 -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body style="background-color: rgb(1, 110, 193);">
    <div class="container custom-container">
        <form id="myForm" class="jumbotron cust-jumbo">
            <img src="./Estilos/logoBlue.jpg"  width="130px" className="logo"/>
            <br>
            <h4>Review Classifier</h4>
            <br>
            <p id="Categoria">Categoría: <input class='areas' id="category" type="text" size="20" placeholder="Categoria" disabled></p>
            <br>
            <p id="Reseña">Reseña: </p>
            <textarea class="areas" id="review" name="texto" rows="4" cols="60" disabled></textarea>
            <br>
            <br>
            <br>

            <p class="pregunta"> ¿Crees que la reseña está debidamente categorizada? </p>
            <p id="botones">
                <input type="button" value="  Sí  " id="sibutton" onclick="siButton()">
                <input type="button" value="  No  " id="nobutton" onclick="noButton()">
            </p>
            <br>
            <div id="div_pregunta" style="display:none;">
                <p class="pregunta"> Si no lo crees, indique a continuación en qué categoría lo clasificarías:</p>
                <p class="pregunta">
                    <select id="categoria_input">
                        <option value="0">Atención al cliente</option>
                        <option value="1">Cajeros</option>
                        <option value="2">Esperas</option>
                        <option value="3">Horarios</option>
                        <option value="4">Operaciones Bancarias</option>
                        <option value="5">Sucursal</option>
                        <option value="6">Teléfonos</option>
                    </select>
                    <input type="submit" value="Enviar">
                </p>
            </div>
        </form>
    </div>


</body>

</html>
